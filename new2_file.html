<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点视图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 850px;
            height: 650px;
        }
        
        .center-icon {
            position: relative;
            width: 400px;
            height: 220px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 230px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
            z-index: 1;
        }
        
        .knowledge-point {
            position: absolute;
            width: 230px;
            background-color: white;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }
        
        .point-1 {
            top: 360px;
            left: 60px;
        }
        
        .point-2 {
            top: 360px;
            right: 60px;
        }
        
        .point-3 {
            bottom: 400px;
            left: 310px;
        }
        
        .knowledge-point h3 {
            margin-top: 0;
            color: #4CAF50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 18px;
        }
        
        .knowledge-point ul {
            padding-left: 22px;
        }
        
        .knowledge-point li {
            margin-bottom: 9px;
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-icon">
			<img src="OIP-C.jpg" alt="图片"width="400" height="220">
		</div>
        
        <div class="knowledge-point point-3">
            <h3>HTML基础和HTML5</h3>
            <ul>
                <li>HTML标签与属性</li>
                <li>HTML5多媒体(视频和音频)</li>
                <li>图像标签(画布和SVG)</li>
                <li>HTML5地理定位</li>
                <li>HTML5表单</li>
            </ul>
        </div>
        
        <div class="knowledge-point point-1">
            <h3>CSS基础和CSS3</h3>
            <ul>
                <li>CSS选择器</li>
                <li>CSS样式</li>
                <li>CSS盒模型与定位</li>
                <li>CSS3的2D与3D转换</li>
                <li>CSS3的过渡与动画</li>
                <li>CSS3新的边框效果</li>
            </ul>
        </div>
        
        <div class="knowledge-point point-2">
            <h3>JavaScript</h3>
            <ul>
                <li>数据类型</li>
                <li>运算符</li>
                <li>基础语法</li>
                <li>BOM对象</li>
                <li>DOM对象</li>
                <li>JS特效</li>
            </ul>
        </div>
    </div>
</body>
</html>
